---
- name: "Updating apt repo/cache"
  apt: update_cache=yes force_apt_get=yes cache_valid_time=3600
  become: true
  become_method: sudo

- name: "Upgrade all packages"
  apt: upgrade=yes force_apt_get=yes
  become: true
  become_method: sudo
  
- name: "Installing Packages"
  package:
    name:
      - autorecon
      - evil-winrm
      - exiftool
      - fcrackzip
      - feroxbuster
      - ffuf
      - flameshot
      - fzf
      - gobuster
      - golang
      - ligolo-ng
      - ncat
      - pipx
      - rlwrap
      - tmux
    state: latest
  become: true
  become_method: sudo
